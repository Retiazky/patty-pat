specVersion: 1.0.0
indexerHints:
  prune: auto
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: PatGovernor
    network: base-sepolia
    source:
      address: "0x1160ada21fb26f20727d2e04d1dd005019df2d9a"
      abi: PatGovernor
      startBlock: 10740637
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - Proposal
      abis:
        - name: PatGovernor
          file: ./abis/PatGovernor.json
      eventHandlers:
        - event: ProposalCanceled(uint256)
          handler: handleProposalCanceled
        - event: ProposalCreated(uint256,address,address[],uint256[],string[],bytes[],uint256,uint256,string)
          handler: handleProposalCreated
        - event: ProposalExecuted(uint256)
          handler: handleProposalExecuted
        - event: VoteCast(indexed address,uint256,uint8,uint256,string)
          handler: handleVoteCast
        - event: VoteCastWithParams(indexed address,uint256,uint8,uint256,string,bytes)
          handler: handleVoteCast
      file: ./src/pat-governor.ts
  - kind: ethereum
    name: Token
    network: base-sepolia
    source:
      address: "0xB17C316f9FC551211f3086BB24f047f50ae35AF5"
      abi: ERC20
      startBlock: 10740637
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - Token
        - TokenAccount
      abis:
        - name: ERC20
          file: ./abis/ERC20.json
      eventHandlers:
        - event: Transfer(indexed address,indexed address,uint256)
          handler: handleTokenTransfer
      file: ./src/pat-token.ts
